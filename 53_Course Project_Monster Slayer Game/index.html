<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>

    <style>
      body {
        background-color: #0c0c0d;
        color: #fff;
      }

      #game {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
      }

      #monster,
      #player,
      #controls {
        grid-column: 1 / 2;
      }

      #log {
        grid-column: 2 / 3;
        grid-row: 1 / 4;
      }

      .container {
        height: fit-content;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="[monsterHealtBar]"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="[playerHealtBar]"></div>
        </div>
      </section>
      <section id="controls">
        <button @click="attack">ATTACK</button>
        <button @click="specialAttack">SPECIAL ATTACK</button>
        <button @click="heal">HEAL</button>
        <button @click="surrender">SURRENDER</button>
        <button style="width: 65%" @click="newGame">New Game</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="(f, index) in logs">{{f}}</li>
        </ul>
        <h2 v-if="result != null">{{result}}</h2>
      </section>
    </div>
  </body>
</html>
